<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form action="" method="post">
    <label for="guest">Name of Guest/Employee</label><br>
    <input type="text" id="guest" name="guest"><br>

    <label for="requisition">Type of Requisition</label><br>
    <select id="requisition">
      <option id="official" value="official">Official</option>
      <option id="personal" value="personal">Personal</option>
  </select><br>

  <label for="pickup">Pickup Place</label><br>
  <input type="text" id="pickup" name="pickup"><br>
  
  <label for="drop">Drop Place</label><br>
  <input type="text" id="drop_place" name="drop_place"><br>

  <label for="veichle">Bus Name/Flight No/Train No</label><br>
  <input type="text" id="veichle" name="veichle"><br>

  <label for="person">Total No of Person</label><br>
  <input type="number" min="1" id="person" name="person"><br>

  <label for="reporting_time">Date and Time Of Repoerting</label><br>
  <input type="datetime-local" id="reporting_time" name="reporting_time"><br>

  <label for="req_employee">Requisitioning Employee</label><br>
  <input type="text"  id="req_employee" name="req_employee"><br>

  <label for="contact">Employee Contact Number</label><br>
  <input type="number" id="contact" name="contact"><br><br>

  <input type="submit" value="Submit Form" /><br><br>
  <input type="reset" value="Reset" />

  </form>
</body>
</html>
