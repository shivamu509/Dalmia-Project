<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div><div class="form-box">
    <h3>Vehicle Request Form</h3>
    <br>
    
    <em>NOTE: Fields with an asterisk* are required.</em>
    <br><br>
    <form action="/" method="post">
        <div class="form-group">
            <label for="name"> Name of Guest/ Employee *</label>
            <input class="form-control" id="name" type="text" name="name" required/>
        </div><br>

        
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input class="form-control" id="email" type="email" name="email" required/>
        </div><br>
        
        <div class="form-group">
            <label for="tel">Phone no *</label>
            <input class="form-control" id="phone" type="tel" name="phone" required/>
        </div><br>
        
        <div class="form-group">
            <label for="number">Employee no *</label>
            <input class="form-control" id="employeeNumber" type="number" name="employeeNumber" required/>
        </div><br>
        
        <div class="form-group">
            <label for="Requisition">Type of Requisition *</label><br>
            <label for="Requisition"><i>(Upload permission of your head if going for official work)</i></label><br>
            <input type="radio" name="requisition" id="presonal" checked>
            <label for="personal">Personal</label>
            <input type="radio" name="requisition" id="offical">
            <label for="offical">Offical</label><br>
            <input type="file" name="file" id="file">
        </div><br>

        <div class="form-group">
            <label for="pickupPlace">Pickup Place *</label>
            <input class="form-control" id="pickup-place" type="text" name="pickupPlace" required/>
        </div><br>
        
        <div class="form-group">
            <label for="text">Drop Place *</label>
            <input class="form-control" id="dropPlace" type="text" name="dropPlace" required/>
        </div><br>
        
        <div class="form-group">
            <label for="text">Bus Name/ Flight No/ Train NO *</label>
            <input class="form-control" id="description" type="text" name="description" required/>
        </div><br>
        
        <div class="form-group">
            <label for="number">Total No of Person *</label>
            <input class="form-control" type="number" name="noOfPerson" id="noOfPerson" required>
        </div><br>
        
        <div class="form-group">
            <label for="datetime-local">Date & Time of Reporting *</label>
            <input class="form-control" id="dateTime" type="datetime-local" name="dateTime" required/>
        </div><br>

        <div class="form-group">
            <label for="name"> Requestioning Employee(in case of guest)</label>
            <input class="form-control" id="requestioningEmployee" type="text" name="requestioningEmployee"/>
        </div><br>

        <br />
        <div>
            <input class="btn btn-primary" type="submit"  value="Submit" />
        </div>
    </form>
</div></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
